<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorated Image Stack</title>
    <style>
        /* =========================================
           إعدادات عامة
        ========================================= */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5; /* خلفية فاتحة للصفحة */
            margin: 0;
        }

        /* =========================================
           حاوية الصور الرئيسية
        ========================================= */
        .images-col {
            position: relative;
            width: 400px; /* عرض مناسب للحاوية */
            height: 450px; /* ارتفاع مناسب للحاوية */
            /* تظبيط مكان الصور عشان تكون في نص الخلفية */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* =========================================
           الخلفيات (المنقطة والمخططة) باستخدام ::before و ::after
        ========================================= */
        
        /* 1. الخلفية المنقطة (الكبيرة) */
 


        /* =========================================
           أغلفة الصور وتنسيقها
        ========================================= */
        .img-wrapper {
            position: absolute;
            border-radius: 12px; /* زوايا دائرية ناعمة */
            overflow: hidden; /* عشان الصورة متخرجش برا الإطار */
            /* إطار أبيض سميك وظل ناعم عشان الصورة تبرز */
            border: 5px solid #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease; /* حركة ناعمة عند الهوفر */
        }

        /* تأثير هوفر بسيط للصور */
        .img-wrapper:hover {
            transform: scale(1.02);
            z-index: 10; /* نخلي الصورة اللي عليها الماوس تطلع فوق */
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* عشان الصورة تملأ المكان من غير ما تمط */
            display: block;
        }

        /* =========================================
           تنسيق كل صورة لوحدها (المكان والحجم)
        ========================================= */

        /* الصورة الخلفية (الكبيرة) */
        .img-back {
            width: 280px;
            height: 350px;
            /* مكانها: فوق ويمين شوية */
            top: 20px;
            right: 20px;
            z-index: 1;
        }

        /* الصورة الأمامية (الصغيرة) */
        .img-front {
            width: 240px;
            height: 300px;
            /* مكانها: تحت وشمال شوية، ومتداخلة مع الخلفية */
            bottom: 20px;
            left: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="images-col">
        <div class="img-wrapper img-back">
            <img src="https://riwaqalquran.com/wp-content/uploads/2023/07/ChatGPT-Image-Feb-3-2026-02_46_31-AM.png" alt="صورة الخلفية">
        </div>
        <div class="img-wrapper img-front">
            <img src="https://riwaqalquran.com/wp-content/uploads/2025/04/ChatGPT-Image-Feb-5-2026-03_44_41-AM.png" alt="صورة الأمام">
        </div>
    </div>

</body>
</html>
